<html>
<head>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <h1>Book Now</h1>
  <form action="http://forms.flexfm.org/" method="post">
    <label>First Name:</label>
    <input type="text" id="firstName">
    <p class="error" id="firstNameError"></p>
    <label>Last Name:</label>
    <input type="text" id="lastName">
    <p class="error" id="lastNameError"></p>
    <label>Age</label>
    <input type="number" min="16" max="65" id="age">
    <p class="error" id="ageError"></p>
    <label>Do you have health issues?, </label>
    <input id="radioNo" type="radio" name="diet" value="false" checked>No<br>
    <input id="radioYes" type="radio" name="diet" value="true">Yes
    <input type="button" value="Add Person" onclick="getValues()">
  </form>
  <script src="script.js" type="text/javascript"></script>

  <table id="outputTable">
    <tr>
      <th>Person</hd>
      <th>Name</th>
      <th>Age</th>
      <th>Has Health Issues</th>
      <th>Cost</th>
    </tr>
  </table>
  <label>Total Cost (including GST): $<span id="totalCost">0</span></label>

</body>

</html>
